{% extends "base.html" %}
{% block content %}

	<div class = "contactform">
			<form action="{{url_for('contact') }}" method=post>
		{{  form.hidden_tag()  }}
		{{  form.name.label  }}
		{{  form.name  }}
		<br><br>
		{{  form.email.label  }}
		{{  form.email  }}
		<br><br>
		{{  form.subject.label  }}
		{{  form.subject  }}
		<br><br>
		{{  form.message.label  }}
		{{  form.message  }}
		<br><br>
		{{ form.submit  }}
	</div>

	{% endblock %}
